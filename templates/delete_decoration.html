<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Decoration | ALORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e8dad6;
            min-height: 100vh;
            padding-top: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background-color: #2d2d2d;
            color: white;
            border-bottom: none;
            padding: 20px;
            font-size: 20px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
            background-color: white;
        }
        
        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .preview-image {
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 2px solid white;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .lead {
            font-size: 18px;
            margin-bottom: 25px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-item strong {
            color: #2d2d2d;
            min-width: 100px;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
            
            .preview-image {
                max-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-trash-alt me-2"></i>Delete Decoration</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead text-center">Are you sure you want to permanently delete this decoration?</p>
                        
                        <div class="row mb-4">
                            <div class="col-md-5 text-center">
                                <img src="{{ decoration.decoration_image.url }}" alt="{{ decoration.decoration_name }}" class="preview-image">
                            </div>
                            <div class="col-md-7">
                                <div class="detail-item">
                                    <strong>Name:</strong> {{ decoration.decoration_name }}
                                </div>
                                <div class="detail-item">
                                    <strong>Price:</strong> ${{ decoration.decoration_price }}
                                </div>
                                <div class="detail-item text-danger">
                                    <i class="fas fa-exclamation-triangle me-2"></i>This action cannot be undone.
                                </div>
                            </div>
                        </div>
                        
                        <form method="POST">
                            {% csrf_token %}
                            <div class="action-buttons">
                                <a href="{% url 'decorationdetails' %}" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt me-2"></i> Confirm Delete
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
