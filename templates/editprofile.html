<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h2>Edit Profile</h2>

    {% if success_message %}
        <p style="color:green;">{{ success_message }}</p>
    {% endif %}
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="name">name:</label><br>
        <input type="text" id="name" name="name" value="{{ user_details.user_id.first_name}}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" value="{{ user_details.phone_number }}" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" value="{{ user_details.gender }}" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required>{{ user_details.address }}</textarea><br><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'profile' %}">Back to Profile</a>
</body>
</html>
