<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #e59999, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Card */
        .login-container {
            background: white;
            width: 100%;
            max-width: 360px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 12px; /* Adjusted padding for right icon */
            border: 2px solid black;
            border-radius: 8px;
            background: transparent;
            font-size: 16px;
            outline: none;
        }

        .input-group .icon {
            position: absolute;
            right: 12px; /* Move icon to the right */
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        /* Login Button */
        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
        }

        /* Register & Forgot Password Links */
        .links {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .links a {
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% if error_message %}
            <p style="color:red;">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p style="color:green;">{{ success_message }}</p>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- Username Field with Manual SVG Icon -->
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"/>
                    </svg>
                </span>
            </div>

            <!-- Password Field with Manual SVG Icon -->
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 10h-1V7c0-3.3-2.7-6-6-6S6 3.7 6 7v3H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zM8 7c0-2.2 1.8-4 4-4s4 1.8 4 4v3H8V7zm11 13H5v-8h14v8z"/>
                    </svg>
                </span>
            </div>

            <button type="submit">Login</button>

            <div class="links">
                <p><a href="{% url 'resetpassword' %}">Forgot Password?</a></p>
                <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
