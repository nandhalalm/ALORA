<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register with Floating Animation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d59c9c, #eeb6b6);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .register-container {
      width: 100%;
      max-width: 350px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      padding: 15px;
      text-align: center;
      animation: float 2s ease-in-out infinite; /* Floating animation */

    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0); /* Start and end at normal position */
      }
      50% {
        transform: translateY(-10px); /* Move up */
      }
    }

    .register-container h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    .input-group label {
      font-size: 12px;
      font-weight: 500;
      display: block;
      text-align: left;
      margin-bottom: 3px;
    }

    .input-group input,
    .input-group textarea {
      width: 85%;
      padding: 6px 30px 6px 8px;
      border: none;
      border-bottom: 1.5px solid #000;
      background: transparent;
      font-size: 12px;
      transition: all 0.3s ease-in-out;
      outline: none;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-bottom-color: #0b76d4;
    }

    .input-group svg {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      fill: #000;
    }

    .gender-group {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 8px;
    }

    .gender-group label {
      font-size: 12px;
      margin-right: 10px;
    }

    .register-container button {
      width: 100%;
      padding: 8px;
      background: linear-gradient(to right, #4175bd, #2596dd);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease-in-out;
    }

    .register-container button:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      transform: scale(1.03);
    }

    .register-container .login-link {
      text-align: center;
      margin-top: 8px;
      font-size: 12px;
    }

    .register-container .login-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container .login-link a:hover {
      text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 400px) {
      .register-container {
        max-width: 90%;
        padding: 10px;
      }

      .register-container h1 {
        font-size: 18px;
      }

      .input-group input,
      .input-group textarea {
        padding: 5px 28px 5px 6px;
        font-size: 11px;
      }

      .register-container button {
        padding: 6px;
        font-size: 12px;
      }

      .input-group label {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form method="POST">
      {% csrf_token %}
      
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4a4 4 0 014 4c0 1.95-1.4 3.58-3.25 3.93L12 12l-.75-.07C9.4 11.58 8 9.95 8 8a4 4 0 014-4m0-2a6 6 0 00-6 6c0 3.31 2.69 6 6 6s6-2.69 6-6a6 6 0 00-6-6zm0 16c-3.31 0-6 2.69-6 6h12c0-3.31-2.69-6-6-6z"/></svg>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
      </div>

      <div class="input-group">
        <label for="phonenumber">Phone</label>
        <input type="tel" name="phonenumber" id="phonenumber" required>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.15 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
      </div>

      <div class="gender-group">
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Other" id="other">
        <label for="other">Other</label>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4a4 4 0 014 4c0 1.95-1.4 3.58-3.25 3.93L12 12l-.75-.07C9.4 11.58 8 9.95 8 8a4 4 0 014-4m0-2a6 6 0 00-6 6c0 3.31 2.69 6 6 6s6-2.69 6-6a6 6 0 00-6-6zm0 16c-3.31 0-6 2.69-6 6h12c0-3.31-2.69-6-6-6z"/></svg>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
      </div>

      <div class="input-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" required>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  
    {% if error_message %}
      <p style="color:red; text-align: center; font-size: 12px;">{{ error_message }}</p>
    {% endif %}
    {% if success_message %}
      <p style="color:green; text-align: center; font-size: 12px;">{{ success_message }}</p>
    {% endif %}
  
  </div>
</body>
</html>
